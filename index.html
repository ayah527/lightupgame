<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Ayah's Light & Sound Memory Game</h1>
    
    <p>
      Welcome to the game! Repeat the pattern by pressing buttons.
    </p>
    <button 
            onclick="startGame()"
            id="startBtn">Start
    </button>
    <button 
            class="hidden"
            onclick="stopGame()"
            id="stopBtn">Stop
    </button>
    
    <div id = "gameButtonArea">

      <button id="button1" onmousedown="startTone(1)" onmouseup="stopTone()" onclick="guess(1)"></button>
      <button id="button2" onmousedown="startTone(2)" onmouseup="stopTone()" onclick="guess(2)"></button>
      <button id="button3" onmousedown="startTone(3)" onmouseup="stopTone()" onclick="guess(3)"></button>
      <button id="button4" onmousedown="startTone(4)" onmouseup="stopTone()" onclick="guess(4)"></button>
      <button id="button5" onmousedown="startTone(5)" onmouseup="stopTone()" onclick="guess(5)"></button>
    </div>
    
    <div id = "importImgs">
      <img class = "hidden" src="https://cdn.glitch.com/8cca7ac7-c6cb-4c44-abc3-a8f55e817148%2Fgreen.jpeg?v=1616641150701" alt="button1img" width="200" height="200">
      <img class = "hidden" src="https://cdn.glitch.com/8cca7ac7-c6cb-4c44-abc3-a8f55e817148%2Fblue.png?v=1616641152234" alt="button2img" width="200" height="200">
      <img class = "hidden" src="https://cdn.glitch.com/8cca7ac7-c6cb-4c44-abc3-a8f55e817148%2Fred.jpeg?v=1616641152336" alt="button3img" width="200" height="200">
      <img class = "hidden" src="https://cdn.glitch.com/8cca7ac7-c6cb-4c44-abc3-a8f55e817148%2Fyellow.jpeg?v=1616641149926" alt="button4img" width="200" height="200">
      <img class = "hidden" src="https://cdn.glitch.com/8cca7ac7-c6cb-4c44-abc3-a8f55e817148%2Fpurple.jpeg?v=1616641150376" alt="button5img" width="200" height="200">
    </div>
  
  </body>
</html>
